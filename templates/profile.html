      {% extends 'base.html' %}
      {% block main_content %}
        <div class="container p-5">
            <form action="#" method="POST">
    
                <div class="mb-3">
                    <img src={{imageurl}} alt="Google Photo">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
    
                    <div class="form-text">{{mail}}</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <div class="form-text">{{name}}</div>
                </div>
    
                <div class="mb-3">
                    {% if dob=="" %}
                    <label for="dob"  class="form-label">Date of Birth</label>
                    <input type="date"  class="form-control" id="dob" name = "dob">
                    {% else %}
                    <label for="dob"  class="form-label">Date of Birth</label>
                    <input type="date" value={{ dob }} class="form-control" id="dob" name = "dob">
                    {% endif %}
                </div>
    
                <div class="mb-3">
                   
                    <label for="gender" class="form-label">Gender</label><br>
                                
                    {% if gender == "male"%}
                        <input type="radio" id="male" name="gender" value="male" checked=true >
                        <label for="male">Male</label><br>
                    {% else %}
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label><br>
                    {% endif %}
                        
                    {% if gender == "female"%}
                        <input type="radio" id="female" name="gender" value="female" checked=true>
                    <label for="female">Female</label><br>
                    {% else %}
                        <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    {% endif %}
    
                     {% if gender == "other" %}
                       
                    <input type="radio" id="other" name="gender" value="other" checked=true>
                    <label for="other">Other</label>
                    {% else %}
                        
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    {% endif %}
                             
                </div>
    
                <button type="Submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    {% endblock main_content %}
