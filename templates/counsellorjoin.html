{% extends 'counsellorbase.html' %}
{% block main_content %}
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>Video Chat with counsellor</h1>
        <form>
            <!-- <label for="username">Name: </label> -->
             <input type="text" style="display:none" name=”username” id="username" value="Username"> 
             <!-- <label for="appointmentxyz" aria-placeholder="">appointment ID: </label>  -->
            <input type="text" style="display:none" name="appointmentxyz" id="appointmentxyz" value="Appointment id"> 
            <button id="join_leave" class="JL">Join call</button>
            <button id="share_screen" disabled class="JL">Share screen</button>
            <button id="toggle_chat" disabled class="JL">Toggle chat</button>
        </form>
        <p id="count">Disconnected.</p>
        <div id="root">
            <div id="container" class="container">
                <div id="local" class="participant"><div></div><div class="label">Me</div></div>
                <!-- more participants will be added dynamically here -->
            </div>
            <div id="chat">
                <div id="chat-scroll">
                    <div id="chat-content">
                        <!-- chat content will be added dynamically here -->
                    </div>
                </div>
                <input id="chat-input" type="text">
            </div>
        </div>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/conversations/releases/1.0.0/twilio-conversations.min.js"></script>
        <script src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
{% endblock main_content %}
